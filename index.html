<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Artist Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" id="title"><i class="fas fa-search"></i> Artist Search</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" id="band-input" placeholder="Search Artist" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="add-band">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
    
        <div class="jumbotron jumbotron-fluid" id="jumbotron">
    
            <div class="container">
    
                <!-- Rendered Buttons will get Dumped Here  -->
                <p id="favorites">Favorites:</p> 
                <div id="buttons-view"></div>

                <br>

                <form id="artist-form" class="row">

                    <div class="col-lg-6">
                    <!-- Artist Information -->
                    <div id="artist-div"></div>
                    </div>
                    
                    <div class="col-lg-6">
                    <!-- Artist gifs will Get Dumped Here -->
                    <div id="bands-view"></div>
                    </div>

                </form>

            </div>
       
        </div>

    </div>
    
</body>
</html>
